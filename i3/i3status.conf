# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#2AA198"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

order += "cpu_usage"
# order += "load"
order += "disk /"
# order += "disk /home"
order += "wireless wlp3s0"
order += "ethernet enp0s10"
#order += "battery all"
# order += "load
order += "volume master"
order += "tztime local"
# order += "ipv6"

cpu_usage {
        format = " %usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " ⛁ %avail "
}

wireless wlp1s0 {
	format_up = "  %essid:%quality, %bitrate %ip "
	format_down = "W: down"
}

ethernet enp3s0 {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip %speed "
        format_down = " no lan "
}

battery all {
        format = " %status %percentage %remaining %emptytime "
        # format = " %status %percentage"
        format_down = "No battery"
        # last_full_capacity = true
        integer_battery_capacity = true
        status_chr = ""
        # status_chr = "⚡"
        status_bat = ""
        # status_bat = "bat"
        # status_bat = "☉"
        status_full = ""
        # status_full = "☻"
        low_threshold = 15
        threshold_type = time
}

volume master {
        format = " ♪ %volume "
        format_muted = " ♪ muted (%volume) "
        device = "pulse"
        mixer = "Master"
        mixer_idx = 0
}

tztime local {
        # format = "%Y-%m-%d %H:%M:%S"
        # format = " %d.%m. %H:%M "
        format = "  %b %d %A %I:%M %p "
}
